name: Build and Package Bowling API

on:
  workflow_dispatch: # Allows manual runs
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare artifact folder
        run: |
          mkdir -p artifact
          7z a artifact/release.7z ./dist/*

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bowling-score-api-artifact
          path: artifact
          compression-level: 0   # Prevents double-compression
